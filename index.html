<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/media.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg p-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div class="d-flex">
                    <img src="./images/logo@2x.png" alt="">
                    <div class="div mx-2">
                        <h3 class="text-white fs-6 my-0">Weather</h3>
                        <p class="text-light">tageline goes here</p>
                    </div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <li class="nav-item mx-2">
                        <a class="nav-link px-3 py-0 home" href="#">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link rounded-5 border-2 border px-3 py-0" href="#">News</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link rounded-5 border-2 border px-3 py-0" href="#">live cameras</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link rounded-5 border-2 border px-3 py-0" href="#">photos</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link rounded-5 border-2 border px-3 py-0" href="#">contact</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <div class="body">
        <div class="bgimg">
            <div class="container pt-5 ">
                <div class=" d-flex rounded-5 mt-4 input mb-4">
                    <input type="text" class="w-100 py-3 rounded-5 px-4 bg-transparent border-0"
                        placeholder="Find your location..." id="search">
                    <button class="rounded-5  px-3 m-2 text-white border-0">Find</button>
                </div>

                <div class="card-group pt-5" id="forecast">
                    <div class="card border-0" id="today">
                        <div class="card-header d-flex justify-content-between">
                            <div class="day" style="color: var(--grey);">saturday</div>
                            <div class="date" style="color: var(--grey);">14December</div>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" style="color: var(--grey);">Cairo</h5>
                            <div class="temp text-white" style="font-size: 100px; font-weight: 500;">14.1<sup>o</sup>C</div>
                            <img src="./images/113 (1).png" alt="">
                            <div class="word mb-3" style="color: var(--blue);">clear</div>
                            <div class="default d-flex">
                                <img src="./images/icon-umberella.png" alt="" width="20px" height="20px">
                                <p class="ms-1 me-4" style="color: var(--grey);">20%</p>
                                <img src="./images/icon-wind.png" alt="" width="20px" height="20px">
                                <p class="ms-1 me-4" style="color: var(--grey);">18Km/h</p>
                                <img src="./images/icon-compass.png" alt="" width="20px" height="20px">
                                <p class="ms-1 me-4" style="color: var(--grey);">East</p>
                            </div>
                        </div>
                    </div>
                    <div class="card border-0 text-center">
                        <div class="card-header middle">
                            <small style="color: var(--grey);" >sunday</small>
                        </div>
                        <div class="card-body middle2">
                            <div class="icon mt-2 mb-3"><img src="./images/113.png" alt=""></div>
                            <h3 class="card-title text-white">22.4<sup>o</sup>C</h3>
                            <h6 class="card-text mb-4" style="color: var(--grey);">11.9<sup>o</sup></h6>
                            <p style="color: var(--blue);">Sunny</p>
                        </div>
                    </div>
                    <div class="card  border-0 text-center">
                        <div class="card-header">
                            <small style="color: var(--grey);">monday</small>
                        </div>
                        <div class="card-body">
                            <div class="icon mt-2 mb-3"><img src="./images/113.png" alt=""></div>
                            <h3 class="card-title text-white">22.4<sup>o</sup>C</h3>
                            <h6 class="card-text mb-4" style="color: var(--grey);">11.9<sup>o</sup></h6>
                            <p style="color: var(--blue);">Sunny</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
  
    <footer>
        <div class="container row m-auto">
            <div class="col-lg-8 py-5 ">
                <div class="d-flex rounded-5 input mb-4">
                    <input type="text" class="w-100 py-3 rounded-5 px-4 bg-transparent border-0"
                        placeholder="Enter your email to subscribe.." id="">
                    <button class="rounded-5  px-3 m-2 text-white border-0">subscribe</button>
                </div>
                <p class="mb-0 ps-2 pt-1">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
            <div class="col-lg-4 d-flex justify-content-center mt-5">
                <div class="icons d-flex mt-2">
                    <div class="iconcircle d-flex justify-content-center align-items-center m-1 ms-0">
                        <i class="fa-brands fa-facebook-f fa-l"></i>
                    </div>
                    <div class="iconcircle d-flex justify-content-center align-items-center m-1">
                        <i class="fa-brands fa-twitter fa-l"></i>

                    </div>
                    <div class="iconcircle d-flex justify-content-center align-items-center m-1">
                        <i class="fa-brands fa-google-plus-g fa-l"></i>

                    </div>
                    <div class="iconcircle d-flex justify-content-center align-items-center m-1">
                        <i class="fa-brands fa-pinterest fa-l"></i>
                    </div>
                </div>

            </div>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
